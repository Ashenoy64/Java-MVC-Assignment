<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>

    <form action="/add" method="post">
        <label>ID:</label>
        <input type="text" name="id" required>
        <br>
        <label>Name:</label>
        <input type="text" name="name" required>
        <br>
        <button type="submit">Add Employee</button>
    </form>
</body>
</html>

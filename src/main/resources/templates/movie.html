<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Assignmnet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div>
        <h1 class="text-2xl font-bold mb-4">Movie Details</h1>
        <div class="p-4 rounded">
            <h2 class="text-lg font-bold mb-2 text-center" th:text="${movie.title}"></h2>
            <div class="flex flex-row justify-between ">
                <div class="flex flex-row gap-4">
                    <span>Year</span>
                    <span th:text="${movie.year}" />
                </div>
                <div class="flex flex-row gap-4">
                    <span>Rating</span>
                    <span th:text="${movie.rating}" />
                </div>
            </div>
            <div>
                <span>Directed By</span>
                <span class="font-semibold" th:text="${movie.director}" />
            </div>
            <div class="flex flex-row justify-between ">
                <div>
                    <span>Genre</span>
                    <span class="font-semibold" th:text="${movie.genre}"></span>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 class="text-xl font-bold text-center">Reviews</h1>
        <div id="reviews px-20" class=" grid grid-col-4 gap-2  mx-auto grid md:grid-col-4 grid-cols-2 p-2 ">
            <div th:each=" review:${reviews} " class="mx-w-md p-2"   >
                <div class="border border-gray-300 rounded p-4 mb-4 " >
                    <div class="flex flex-row justify-between">
                        <h2 class="text-lg font-bold" th:text="${review.account.username}"></h2>
                        <span th:text="${review.rating}">
                    </div>
                    <p th:text="${review.review}"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    </script>
</body>

</html>

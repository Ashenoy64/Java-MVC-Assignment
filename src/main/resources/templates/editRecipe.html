<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Recipe</title>
</head>
<body>

<h1>Edit Recipe</h1>

<form action="/recipes/edit/{id}" method="post" th:object="${recipe}">
    <input type="hidden" id="id" th:field="*{id}">
    
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="instructions">Instructions:</label>
    <textarea id="instructions" th:field="*{instructions}" required></textarea>
    <br>
    <label for="cookingTime">Cooking Time (mins):</label>
    <input type="number" id="cookingTime" th:field="*{cookingTime}" required>
    <br>
    <label for="difficultyLevel">Difficulty Level:</label>
    <input type="text" id="difficultyLevel" th:field="*{difficultyLevel}" required>
    <br>
    <input type="submit" value="Update Recipe">
</form>

<a href="/recipes">Back to Recipes</a>

</body>
</html>

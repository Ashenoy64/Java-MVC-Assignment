<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviews</title>
</head>
<body>

<h1>Review Management</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.id}"></td>
        <td th:text="${review.content}"></td>
        <td>
            <a th:href="@{'/reviews/edit/' + ${review.id}}">Edit</a> |
            <a th:href="@{'/reviews/delete/' + ${review.id}}" onclick="return confirm('Are you sure you want to delete this review?')">Delete</a>
        </td>
    </tr>
</table>

<h2>Add Review</h2>

<form action="/reviews" method="post" th:object="${review}">
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br>
    <input type="submit" value="Add Review">
</form>

</body>
</html>

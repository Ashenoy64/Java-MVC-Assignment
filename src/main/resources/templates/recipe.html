<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipes</title>
</head>
<body>

<h1>Recipe Management</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.title}"></td>
        <td>
            <a th:href="@{'/recipes/edit/' + ${recipe.id}}">Edit</a> |
            <a th:href="@{'/recipes/delete/' + ${recipe.id}}" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</a> |
            <a th:href="@{'/recipes/rate/' + ${recipe.id}}">Rate</a>
        </td>
    </tr>
</table>

<h2>Add Recipe</h2>

<form action="/recipes" method="post" th:object="${recipe}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="instructions">Instructions:</label>
    <textarea id="instructions" th:field="*{instructions}" required></textarea>
    <br>
    <label for="cookingTime">Cooking Time (mins):</label>
    <input type="number" id="cookingTime" th:field="*{cookingTime}" required>
    <br>
    <label for="difficultyLevel">Difficulty Level:</label>
    <input type="text" id="difficultyLevel" th:field="*{difficultyLevel}" required>
    <br>
    <input type="submit" value="Add Recipe">
</form>

</body>
</html>
